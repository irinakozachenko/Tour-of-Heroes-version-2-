<h2>Top Heroes</h2>
<div class="heroes-menu">

        uiSref="heroDetail" 
        [uiParams]="{ id: hero.id }"  
        uiSrefActive="active">
            {{ hero.firstName }}
    </a>

        {{ hero.name }}
    </a>-->
</div>
