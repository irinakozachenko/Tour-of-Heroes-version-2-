<div class="block block--first">
    <h3>Pick a highlight color</h3>
    <div>
        <input type="radio" name="colors" (click)="color='lightgreen'">Green
        <input type="radio" name="colors" (click)="color='yellow'">yellow
        <input type="radio" name="colors" (click)="color='cyan'">cyan
    </div>
    <h2 [appHighlight]="color">Test highlight directive</h2>
</div>

<div class="block">
    <h3>Test reverse pipe</h3>
    <p>{{ stringForReverse }}</p>
    <p>{{ stringForReverse | reverse }}</p>
</div>

<div class="block">
    <h3>Select the letter case</h3>
    <label for="letterCase">Letter case </label>
    <label>
        <input type="radio" [formControl]="letterCase" [value]="LetterCaseEnum.Uppercase" (change)="letterCaseSelection()"> {{ LetterCaseEnum.Uppercase }}
    </label>
    <label>
        <input type="radio" [formControl]="letterCase" [value]="LetterCaseEnum.Lowercase" (change)="letterCaseSelection()"> {{ LetterCaseEnum.Lowercase }}
    </label>
    <p>{{ stringForLetterCase }}</p>
</div>
