<div class="search">
  <label class="search__label" for="search-box">Hero Search</label>
  <input class="search__input" #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="result">
    <li class="result__li" *ngFor="let hero of heroes$ | async" >
      <a class="result__link" uiSref="heroDetail" 
        [uiParams]="{ id: hero.id }"  
        uiSrefActive="active">
          {{hero.firstName}}
      </a>
    </li>
  </ul>
</div>
